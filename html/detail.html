<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="shortcut icon" type="image/x-icon" href="/images/logo.jpg">
		<link rel="stylesheet" type="text/css" href="/css/detail.css"/>
	</head>
	<body>
		<header></header>
		
		<div class="detail_main">
			<div class="w1200">	
				<div id="left_pic">
					<script type="text/html" id="fdj_pic">
					{{each data item i}}
					<div class="left_pic">
						<div id="imgBox">
							<img src="/images/detail/id_{{item.id}}/pic1_big.jpg" class="pic active"/>
							<img src="/images/detail/id_{{item.id}}/pic2_big.jpg" class="pic "/>
							<img src="/images/detail/id_{{item.id}}/pic3_big.jpg" class="pic "/>
							
							<span id="fdj"></span>
						</div>
						<a href="javascript:;" class="smallBox nowpic" data-index=0>
							<img src="/images/detail/id_{{item.id}}/pic1_small.jpg" />
						</a>
						<a href="javascript:;" class="smallBox" data-index=1>
							<img src="/images/detail/id_{{item.id}}/pic2_small.jpg"/>
						</a>
						<a href="javascript:;" class="smallBox" data-index=2>
							<img src="/images/detail/id_{{item.id}}/pic3_small.jpg"/>
						</a>
					</div>
					<div class="big">
						<img src="/images/detail/id_{{item.id}}/pic1_big.jpg" class="pic ac"/>
						<img src="/images/detail/id_{{item.id}}/pic2_big.jpg" class="pic "/>
						<img src="/images/detail/id_{{item.id}}/pic3_big.jpg" class="pic"/>
					</div>
					
					
					<div class="descrip">
						<h1>{{item.description}}</h1>
						<p>好乐买价
							<span class="rmb">￥</span>
							<span class="nowPrice">{{item.nowPrice}}</span>
							<span class="prevPrice">￥{{item.prevPrice}}</span>
							<span class="discount">{{item.discount}}</span>
						</p>
						<div class="count">
							<span>数量</span>
							<ul>
								<li class="_reduce">-</li>
								<li>
									<input type="text" value="1" id="_num"/>
								</li>
								<li class="_add">+</li>
							</ul>
						</div>
						
						<div class="cartBtn">
							<button class="addToCart">加入购物车</button>
						</div>
					</div>
					{{/each}}
					</script>
				</div>
				
				
			</div>
		</div>
		
		<footer></footer>
		
		<script type="text/javascript" src="/libs/require/require.js" data-main="/js/detail.js"></script> 
		</script>
	</body>
</html>
